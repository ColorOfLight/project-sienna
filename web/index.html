<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet">
    <title>Project Sienna</title>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div class="tweakpane" id="tweakpane-params"></div>
      <div class="tweakpane" id="tweakpane-controls"></div>
      <div class="version-container">
        <div>
          <a href="https://github.com/ColorOfLight/project-sienna" target="_blank">Github</a>
        </div>
        <div>
          ProjectSienna - <span id="version">v</span>
        </div>
      </div>
      <div id="initial-info-popup" class="display-none">
        <div class="popup-container">
          <p>
            Paint an object with click & drag.
          </p>
          <div class="popup-button-container">
            <button id="initial-info-popup-close">Got it!</button>
          </div>
          <div class="popup-arrow-up"></div>
        </div>
      </div>
      <div id="mobile-warning-popup" class="display-none">
        <div class="popup-container">
          <p>
            This project is not optimized for mobile devices.
          </p>
          <p>
            Please use a desktop browser with a keyboard.
          </p>
          <div class="popup-button-container">
            <button id="mobile-warning-popup-close">I don't care</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/ProjectSienna.js"></script>
  </body>
</html>
